# https://features.trunk.io/check/p/trunk-doesnt-work-in-nested-repo
version: 0.1
cli:
  version: 1.25.0
plugins:
  sources:
    - id: trunk
      ref: v1.7.3
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.21.0
    - node@22.16.0
    - python@3.10.8
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
lint:
  enabled:
    - actionlint@1.7.8
    - black@25.9.0
    - checkov@3.2.490
    - eslint@9.39.1
    - flake8@7.3.0
    - git-diff-check@SYSTEM
    - gitleaks@8.29.0
    - isort@7.0.0
    - markdownlint@0.45.0
    - prettier@3.6.2
    - ruff@0.14.4
    - shellcheck@0.11.0
    - shfmt@3.7.0
    - taplo@0.10.0
    - trivy@0.67.2
    - trufflehog@3.90.13
    - yamllint@1.37.1
  ignore:
    - linters: [ALL]
      paths:
        - .trunk/configs/eslint.config.js
        - .github/**
        - node_modules/**
        - config.local/secrets.json
        - commands/test-*
        - commands.experiments/**
    - linters: [gitleaks, trufflehog]
      paths:
        - '*.local/**'
